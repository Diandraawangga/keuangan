<html>
<head>
  <title>Pemasukan dan Pengeluaran Keuangan</title>
  <style>
    body {
      background-image: url(https://st2.depositphotos.com/3922907/6161/i/600/depositphotos_61618003-stock-photo-arrow-head-with-financial-chart.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    label, input[type="text"] {
      width: 200px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button[type="submit"] {
      width: 200px;
      padding: 10px;
      margin: 10px 0;
      background-color: green;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      padding: 20px;
      background-color: lightgrey;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form>
    <h1>Pemasukan dan Pengeluaran Keuangan</h1>
    <h1>Diandra Awangga</h1>
    <label for="income">Pemasukan:</label>
    <input type="text" id="income" name="income">
    <label for="expense">Pengeluaran:</label>
    <input type="text" id="expense" name="expense">
    <button type="submit">Hitung</button>
  </form>
  <h2>Hasil</h2>
  <p id="result"></p>
  <script>
    const form = document.querySelector('form');
    const result = document.querySelector('#result');
    form.addEventListener('submit', event => {
      event.preventDefault();
      const income = parseFloat(form.elements.income.value);
      const expense = parseFloat(form.elements.expense.value);
      const balance = income - expense;
      result.innerHTML = `Total pemasukan: ${income}<br>
                         Total pengeluaran: ${expense}<br>
                         Sisa uang: ${balance}`;
      result.style.display = 'block';
    });
  </script>
</body>
</html>
